<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Alphabet</title>
        <link rel='stylesheet' href='letter-style.css'>
    </head>
    <body>
    	<!--this is a comment in html-->
    	<div class="letter letter-a"> 
			<div class='top'></div>
			<div class='crossbar'></div>
			<div class='bottom'></div>
    	</div>

		<div class="letter letter-b">
			<div class='r1'></div>
			<div class='r2'></div>
			<div class='left'></div> 
			<div class='bottom'></div>
    	</div>

    	<div class="letter letter-c"> 
    		<div class='circle'></div>
    		<div class='bottom'></div>
    		<div class='tail'></div> 
    		<div class='top'></div>  		
    	</div>

		<div class="letter letter-d">
			<div class='right'></div>
			<div class='left'></div> 
			<div class='bottom'></div>   		
    	</div>

    	<div class="letter letter-e">  
    		<div class='top'></div>
			<div class='left'></div> 
			<div class='bottom'></div>
			<div class='middle'></div> 	
			<div class='t1'></div> 
			<div class='m1'></div>
			<div class='b1'></div> 	
    	</div>

		<div class="letter letter-f">  
			<div class='top'></div>
			<div class='left'></div> 
			<div class='middle'></div>  
			<div class='bottom'></div>	
			<div class='t1'></div> 
			<div class='m1'></div>	
    	</div>

    	<div class="letter letter-g"> 
    		<div class='circle'></div>
    		<div class='top'></div> 
			<div class='bottom'></div>  
			<div class='b1'></div>	  		
    	</div>

		<div class="letter letter-h">
			<div class='left'></div> 
			<div class='right'></div> 
			<div class='crossbar'></div> 
			<div class='bottom'></div> 		
    	</div>

    	<div class="letter letter-i">
    		<div class='middle'></div> 
			<div class='top'></div> 
			<div class='bottom'></div> 
			<div class='t1'></div>
			<div class='b1'></div>   		
    	</div>

		<div class="letter letter-j"> 
			<div class='top'></div>
			<div class='arc'></div>  
			<div class='t1'></div> 		
    	</div>

    	<div class="letter letter-k">  
    		<div class='r1'></div>
			<div class='r2'></div> 
			<div class='left'></div>
			<div class='bottom'></div>  
			<div class='top'></div>  		
    	</div>

		<div class="letter letter-l">
			<div class='left'></div>
			<div class='bottom'></div> 
			<div class='l1'></div>
			<div class='b1'></div>    		
    	</div>

    	<div class="letter letter-m">
    		<div class='arc1'></div> 
    		<div class='arc2'></div> 
    		<div class='t1'></div>    		
    	</div>

		<div class="letter letter-n"> 
			<div class='arc'></div> 
    		<div class='bottom'></div>    		
    	</div>

    	<div class="letter letter-o">  
    	  	<div class='circle'></div>
    	</div>

		<div class="letter letter-p">  
			<div class='arc'></div>
			<div class='left'></div>
			<div class='bottom'></div>  		
    	</div>

    	<div class="letter letter-q">
    		<div class='circle'></div>
    		<div class='tail'></div> 
    		<div class='bottom'></div>		
    	</div>

		<div class="letter letter-r"> 
			<div class='arc1'></div>
			<div class='arc2'></div>
			<div class='left'></div>
			<div class='bottom'></div>    		
    	</div>

		<div class="letter letter-s">
			<div class='arc1'></div>
			<div class='arc2'></div>
			<div class='top'></div>
			<div class='bottom'></div>
			<div class='t1'></div>
			<div class='b1'></div>
		</div>

		<div class="letter letter-t">
			<div class='top'></div>
			<div class='middle'></div>
			<div class='t1'></div>
		</div>

		<div class="letter letter-u">
			<div class='arc'></div>
			<div class='t1'></div>
			<div class='t2'></div>
		</div>

		<div class="letter letter-v">
			<div class='left'></div>
			<div class='right'></div>
			<div class='middle'></div>
			<div class='l1'></div>
			<div class='r1'></div>
		</div>

		<div class="letter letter-w">
			<div class='arc1'></div> 
    		<div class='arc2'></div> 
    		<div class='t1'></div> 
		</div>

		<div class="letter letter-x">
			<div class='left'></div> 
    		<div class='right'></div> 
    		<div class='t1'></div>
    		<div class='t2'></div>
    		<div class='b1'></div>
    		<div class='b2'></div>
		</div>

		<div class="letter letter-y">
			<div class='arc1'></div> 
    		<div class='arc2'></div> 
    		<div class='b1'></div>
    		<div class='b2'></div>
		</div>

		<div class="letter letter-z">
			<div class='top'></div> 
    		<div class='bottom'></div> 
    		<div class='middle'></div> 
    		<div class='arc1'></div> 
    		<div class='arc2'></div> 
    		<div class='t1'></div>
    		<div class='b1'></div>
		</div>

		
		<!--THE CHARACTERS BELOW ARE OPTIONAL -->

		<div class="letter letter-0">
		</div>

		<div class="letter letter-1">
		</div>

		<div class="letter letter-2">
		</div>

		<div class="letter letter-3">
		</div>

		<div class="letter letter-4">
		</div>

		<div class="letter letter-5">
		</div>

		<div class="letter letter-6">
		</div>

		<div class="letter letter-7">
		</div>

		<div class="letter letter-8">
		</div>

		<div class="letter letter-9">
		</div>

    </body>
</html>
